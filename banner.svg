<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <rect width="1200" height="300" fill="#f8f8f8" rx="8" ry="8" />
  
  <!-- Horizontale Linie -->
  <line x1="50" y1="180" x2="1150" y2="180" stroke="#eaeaea" stroke-width="2" />
  
  <!-- Logo und Text nebeneinander -->
  <g>
    <!-- Drei RGB-Voxel als einfache Quadrate - links platziert -->
    <g transform="translate(230, 150)">
      <!-- Roter Voxel -->
      <rect x="-70" y="-20" width="40" height="40" fill="#e74c3c" rx="3" ry="3" />
      
      <!-- Grüner Voxel -->
      <rect x="-20" y="-20" width="40" height="40" fill="#27ae60" rx="3" ry="3" />
      
      <!-- Blauer Voxel -->
      <rect x="30" y="-20" width="40" height="40" fill="#3498db" rx="3" ry="3" />
      
      <!-- Gestrichelte Linien -->
      <rect x="-80" y="-30" width="160" height="60" fill="none" stroke="#ddd" stroke-width="2" stroke-dasharray="6,6" rx="5" ry="5" />
    </g>
    
    <!-- Logo-Text - rechts platziert -->
    <g transform="translate(600, 150)">
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#333">VoxTiler</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">Split • Convert • Create</text>
    </g>
  </g>
  
  <!-- GitHub-Banner Styling -->
  <rect x="50" y="230" width="1100" height="2" fill="#eaeaea" />
  <text x="1150" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#888">github.com/dionysm/VoxTiler</text>
</svg>